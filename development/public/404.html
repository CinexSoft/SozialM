<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="manifest" href="/a2hs.webmanifest">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#075E54">
    <meta name="msapplication-navbutton-color" content="#075E54">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#075E54">
    <link rel="shortcut icon" type="image/x-icon" href="https://sozialnmedien.web.app/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="https://sozialnmedien.web.app/favicon.ico"/>
    <title>Page not found</title>
    <link rel="stylesheet" href="/common/css/colors.css">
    <link rel="stylesheet" href="/common/css/common.css">
    <style>
        h1 {
            font-size: 1.5rem;
        }
        h2 {
            font-size: 1.3rem;
        }
        h3 {
            font-size: 1rem;
        }
        .background {
            position: absolute;
            inset: 0;
            bottom: 40%;
            color: white;
            transform: rotate(0);    /* initially I wanted to give the background a slant */
        }
        .backhead {
            margin: calc(50% - 1.25rem)
            color: white;
            position: fixed;
            inset: 0;
            top: 20px;
            font-size: 2.5rem;
            text-align: center;
            height: 2.5rem;
        }
        .root {
            position: relative;
            inset: 0;
            top: 35vh;
            margin: auto;
            width: calc(80% - 20px);
            max-width: 480px;
            max-height: 480px;
            min-height: fit-content;
            height: -moz-fit-content;
            box-shadow: 1px 1px 2px #aaa;
            border-radius: 10px;
            padding: 20px 30px 20px ;
            background-color: #fff;
        }
        .root h2 {
            color: var(--control-color);
        }
        .root h1, h3 {
            color: #555;
        }
        .root p {
            font-size: 0.9rem;
        }
        .root hr {
            color: #ddd;
            border: 0.5px solid #eee;
            background-color: #ddd;
        }
        .root ul {
            padding: 0 0 0 20px;
            width: 100%;
            line-height: 22px;
            font-size: 0.8rem;
        }
        @media only screen and (orientation: landscape) and (max-height: 480px) {
            body {
                height: 140vh;
            }
            .backhead {
                top: 0;
            }
            .background {
                height: 70vh;
            }
        }
        @media only screen and (min-width: 400px) {
            .root {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="prim_img_bg">
    <!-- the green background -->
   <div class="background acc_bg">
        <!-- the heading -->
        <h1 class="backhead" onclick="location.href='/'">SozialnMedien</h1>
    </div>
    <div class="root" id="root">
        <h2>404</h2>
        <h1>Page not found</h1>
        <p>
            Looks like the resource you requested doesn't exist.
        </p>
        <hr>
        <h3>What can it mean?</h3>
        <ul>
            <li>The resource can be a page or a file.</li>
            <li>The resource has been removed or renamed.</li>
            <li>You probably have a typo in the URL.</li>
        </ul>
    </div>
</body>
</html>
