<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#075E54">
    <meta name="msapplication-navbutton-color" content="#075E54">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#075E54">
    <link rel="shortcut icon" type="image/x-icon" href="https://sozialnmedien.web.app/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="https://sozialnmedien.web.app/favicon.ico"/>
    <title>Chat</title>
    <script>
        let CHATROOT, CHATROOMID;
        // checks if user is logged in
        if (localStorage.getItem("Auth.isLoggedIn") != "true") {
            console.log("Log: not signed in, redirect to ../auth");
            location.href = "../auth";
        }
        else {
            // this prompt is a temporary code while the inbox is being built
            CHATROOMID = prompt("Enter new or existing ID of the chat room", "default");
            localStorage.setItem("Chat.root", CHATROOMID == "default" ? "ejs993ejiei3" : CHATROOMID);
            // checking if chat root exists
            if (localStorage.getItem("Chat.root") != undefined) {
                console.log("Log: chat root found");
                CHATROOT = "/chat/" + localStorage.getItem("Chat.root") + "/";
            }
            else {
                console.log("Log: chat root not found, it must be created first, redirect to ../inbox");
                location.href = "../inbox";
            }
        }
    </script>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- code highlighter library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/github.min.css">
    <!-- global css -->
    <link rel="stylesheet" href="../common/css/common.css">
    <!-- this stylesheet -->
    <link rel="stylesheet" href="../chat/styles.css">
</head>
<body>
    <!-- 3 types of overlays -->
    <div class="menuRoot" id="menuRoot">
        <div class="menu" id="menu">
            <h2 class="">Menu</h2><hr>
            <div class="content">
                <button id="menu_copy">Copy message</button><hr>
                <button id="menu_unsend">Unsend</button><hr>
                <button id="menu_reply">Reply</button><hr>
                <button id="menu_details">Details</button>
            </div>
        </div>
    </div>
    <div class="actionDialogRoot" id="actionDialogRoot">
        <div class="actionDialog" id="actionDialog">
            <h2 class="">Heading</h2><hr>
            <div class="content">
                Content
            </div><hr>
            <div class="buttons">
                <button class="btnClose" id="actionDialog_btnClose">Close</button>
                <button class="btnOk" id="actionDialog_btnOk">OK</button>
            </div>
        </div>
    </div>
    <div class="alertDialogRoot" id="alertDialogRoot">
        <div class="alertDialog" id="alertDialog">
            <h2 class="">Please wait</h2><hr>
            <div class="content">
                Your chats are being fetched. Once done, this message will self close.
            </div><hr>
            <button id="alertDialog_btn">Close</button>
        </div>
    </div>
    <div class="root">
        <div class="titlebar prim_bg">
            <img class="backarrow" src="../common/res/backarrow100white.png">
            <img class="dp" src="../common/res/defaultdp.png">
            <h class="title" id="roomid">Demo Chat</h>
            <script>                
                if (CHATROOMID != "default") {
                    document.getElementById("#roomid").innerHTML = CHATROOMID.charAt(0).toUpperCase() + CHATROOMID.slice(1);
                }
            </script>
        </div>
        <div class="chatbg">
            <div class="chatarea markdown" id="chatarea">
                <div class="info">
                    <p class="fa fa-info-circle">&ensp;Messages in this chat are only server-to-end encrypted</p>
                </div>
            </div>
            <div class="msgpreview markdown" id="msgpreview">
                <font class="header" color="#7d7d7d">Markdown preview</font>
            </div>
            <div class="msgbox">
                <textarea id="txtmsg" placeholder="Message" rows="5"></textarea>
                <button id="btnsend"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <!-- global script, contains firebase init -->
    <script src="../common/js/firebaseinit.js"></script>
    <script src="../common/js/common.js"></script>
    <!-- init database variable -->
    <script>
        const DATABASE = firebase.database();
    </script>
    <!-- highlight library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <!-- md to html converter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <!-- main script -->
    <script src="../chat/script.js"></script>
</body>
</html>
