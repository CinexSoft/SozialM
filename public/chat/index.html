<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="https://sozialnmedien.web.app/favicon.ico"/>
    <title>Chat</title>
    <script>
        const CHATROOT = "/chat/ejs993ejiei3/";
    </script>
    <script type="none">
        // checking if chat root exists
        if (localStorage.getItem("Auth.isLoggedIn") != "true") {
            console.log("Log: not signed in");
            location.href = "/auth";
            location.href = "../auth";
        }
        else if (localStorage.getItem("Chat.root") != undefined) {
            console.log("Log: chat root found");
            // chat root
            CHATROOT = "/chat/" + localStorage.getItem("Chat.root") + "/";
        }
        else {
            console.log("Log: chat root not found");
            location.href = "/inbox";
            location.href = "../inbox";
        }
    </script>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- code highlighter library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/github.min.css">
    <!-- global css -->
    <link rel="stylesheet" href="../common/css/common.css">
    <!-- this stylesheet -->
    <link rel="stylesheet" href="../chat/styles.css">
</head>
<body>
    <!-- 3 types of overlays -->
    <div class="menuRoot" id="menuRoot">
        <div class="menu" id="menu">
            <h2 class="">Time: </h2><hr>
            <div class="content">
                <button id="menu_copy">Copy message</button><hr>
                <button id="menu_unsend">Unsend</button><hr>
                <button id="menu_reply">Reply</button><hr>
                <button id="menu_details">Details</button>
            </div>
        </div>
    </div>
    <div class="actionDialogRoot" id="actionDialogRoot">
        <div class="actionDialog" id="actionDialog">
            <h2 class="">Take action</h2><hr>
            <div class="content">
                This is an action dialog
            </div><hr>
            <div class="buttons">
                <button class="btnClose" id="actionDialog_btnClose">Close</button>
                <button class="btnOk" id="actionDialog_btnOk">OK</button>
            </div>
        </div>
    </div>
    <div class="alertDialogRoot" id="alertDialogRoot">
        <div class="alertDialog" id="alertDialog">
            <h2 class="">Loading</h2><hr>
            <div class="content">
                Your chats are being fetched. Once done, this message will self close.
            </div><hr>
            <button id="alertDialog_btn">Close</button>
        </div>
    </div>
    <div class="root">
        <div class="titlebar prim_bg">
            <h class="title" style="font-size: 1rem;">&ensp;‚ü®</h>
            <img class="dp" alt="profile" src="https://mpng.subpng.com/20180805/ohe/kisspng-computer-icons-clip-art-user-interface-icon-design-profile-icons-download-for-free-in-png-and-svg-5b67424e5b1245.540135551533493838373.jpg">
            <h class="title">Demo Chat</h>
        </div>
        <div class="chatbg">
            <div class="chatarea markdown" id="chatarea">
                <div class="info">
                    <p class="fa fa-info-circle">&ensp;Messages in this chat are only server-to-end encrypted</p>
                </div>
            </div>
            <div class="msgpreview markdown" id="msgpreview">
                <font class="header" color="#7d7d7d">Markdown preview</font>
            </div>
            <div class="msgbox">
                <textarea id="txtmsg" placeholder="Message" rows="5"></textarea>
                <button id="btnsend"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <!-- global script, contains firebase init -->
    <script src="../common/js/firebaseinit.js"></script>
    <script src="../common/js/common.js"></script>
    <!-- init database variable -->
    <script>
        const DATABASE = firebase.database();
    </script>
    <!-- highlight library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <!-- md to html converter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <!-- main script -->
    <script src="../chat/script.js"></script>
</body>
</html>
