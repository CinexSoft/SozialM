<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#075E54">
    <meta name="msapplication-navbutton-color" content="#075E54">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#075E54">
    <link rel="shortcut icon" type="image/x-icon" href="https://sozialnmedien.web.app/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="https://sozialnmedien.web.app/favicon.ico"/>
    <title>Inbox</title>
    <script>
        // checking if user is logged in
        if (!localStorage.getItem("Auth.user")) {
            console.log("Log: not signed in, redirect to ../auth");
            location.href = "../auth";
        }
        else location.href = "../chat";
    </script>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- global css -->
    <link rel="stylesheet" href="../common/css/common.css">
    <!-- this stylesheet -->
    <link rel="stylesheet" href="../inbox/styles.css">
</head>
<body><!-- 3 types of overlays -->
    <div class="menuRoot" id="menuRoot">
        <div class="menu" id="menu">
            <h2 class="">Menu</h2><hr>
            <div class="content">
                <button id="menu_copy">Copy message</button><hr>
                <button id="menu_unsend">Unsend</button><hr>
                <button id="menu_reply">Reply</button><hr>
                <button id="menu_details">Details</button>
            </div>
        </div>
    </div>
    <div class="actionDialogRoot" id="actionDialogRoot">
        <div class="actionDialog" id="actionDialog">
            <h2 class="">Heading</h2><hr>
            <div class="content">
                Content
            </div><hr>
            <div class="buttons">
                <button class="btnClose" id="actionDialog_btnClose">Close</button>
                <button class="btnOk" id="actionDialog_btnOk">OK</button>
            </div>
        </div>
    </div>
    <div class="alertDialogRoot" id="alertDialogRoot">
        <div class="alertDialog" id="alertDialog">
            <h2 class="">Please wait</h2><hr>
            <div class="content">
                Your chats are being fetched. Once done, this message will self close.
            </div><hr>
            <button id="alertDialog_btn">Close</button>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <!-- global script, contains firebase init -->
    <script src="../common/js/firebaseinit.js"></script>
    <script src="../common/js/common.js"></script>
    <!-- init database variable and check for apk update -->
    <script>
        let database = firebase.database();
        checkForApkUpdates();
    </script>
    <!-- main script -->
    <script src="../inbox/script.js"></script>
</body>
</html>
